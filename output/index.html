<!DOCTYPE html>
<html lang="pt-BR">
    <!--
    NOTA IMPORTANTE SOBRE SEGURANÇA E CARREGAMENTO DE ARQUIVOS LOCAIS:

    Devido à política de segurança de mesmo origem (Same-Origin Policy) e às restrições 
    de CORS (Cross-Origin Resource Sharing), quando você abre este arquivo HTML diretamente 
    no navegador (usando o protocolo file://), o JavaScript não tem permissão para carregar 
    arquivos locais por motivos de segurança.

    Para contornar isso durante o desenvolvimento, você pode:
    1. Usar um servidor local (como Live Server no VS Code).
    2. Gerar um arquivo HTML completo com os dados incorporados usando seu programa C++.
    3. Permitir a execução de scripts locais no seu navegador (não recomendado por questões de segurança).
    -->
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotexe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background-color 0.3s, color 0.3s;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .game-item h2 {
            margin-top: 0;
            color: #3498db;
        }
        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .game-info p {
            margin: 5px 0;
        }
        .game-info strong {
            color: #2c3e50;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
        }
        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .dark-mode-label {
            margin-right: 10px;
            color: #333;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        body.dark-mode .game-item {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        body.dark-mode h1,
        body.dark-mode .game-item h2,
        body.dark-mode .game-info strong {
            color: #3498db;
        }
        body.dark-mode .dark-mode-label {
            color: #f0f0f0;
        }
        .report-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .report-link:hover {
            background-color: #2980b9;
        }
        body.dark-mode .report-link {
            background-color: #2980b9;
        }
        body.dark-mode .report-link:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
        <a href="relatorio.html" class="report-link">Ver Relatório</a>
    <div class="dark-mode-switch">
        <span class="dark-mode-label">Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>Lista dos Jogos</h1>
        <div id="loading">Carregando lista de jogos...</div>
        <ul id="game-list"></ul>
    </div>

    <script>
        function parseGameString(gameString) {
            const parts = gameString.split(';');
            const gameObj = {};
            parts.forEach(part => {
                const [key, value] = part.split(':').map(item => item.trim());
                gameObj[key.toLowerCase()] = value;
            });
            return gameObj;
        }

        function createGameElement(game) {
            const li = document.createElement('li');
            li.className = 'game-item';
            li.innerHTML = `
                <h2>${game.nome || 'Nome não disponível'}</h2>
                <div class="game-info">
                    <p><strong>ID:</strong> ${game.id || 'N/A'}</p>
                    <p><strong>Gênero:</strong> ${game.genero || 'N/A'}</p>
                    <p><strong>Plataforma:</strong> ${game.plataforma || 'N/A'}</p>
                    <p><strong>Ano:</strong> ${game.ano || 'N/A'}</p>
                    <p><strong>Desenvolvedor:</strong> ${game.desenvolvedor || 'N/A'}</p>
                </div>
            `;
            return li;
        }

        fetch('jogos.txt')
            .then(response => response.text())
            .then(text => {
                const gameList = document.getElementById('game-list');
                const games = text.split('\n').filter(game => game.trim());
                
                if (games.length === 0) {
                    document.getElementById('loading').textContent = 'Nenhum jogo encontrado.';
                } else {
                    document.getElementById('loading').style.display = 'none';
                    games.forEach(gameString => {
                        const game = parseGameString(gameString);
                        const gameElement = createGameElement(game);
                        gameList.appendChild(gameElement);
                    });
                }
            })
            .catch(error => {
                console.error('Erro ao carregar a lista de jogos:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar a lista de jogos. Por favor, tente por outro método.';
            });

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check for saved dark mode preference
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
    </script>
</body>
</html>
